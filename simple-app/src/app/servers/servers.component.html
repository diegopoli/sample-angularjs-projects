<hr />
<label>Server Name</label>
<input type="text" class="form-control" (input)="onUpdateServerName($event)" />
<input type="text" class="form-control" [(ngModel)]="serverName" />
<p>{{ serverName }}</p>
<button
  class="btn btn-primary"
  [disabled]="!allowNewServer"
  (click)="onCreateServer()">Add Server</button>
<p>{{ serverCreationStatus }}</p>
<p *ngIf="serverCreated">The server {{ serverName }} has been created.</p>
<p>{{ allowNewServer }}</p>
<p [innerText]="allowNewServer"></p>
<app-server *ngFor="let server of servers"></app-server>
<app-alerts></app-alerts>
<label>Username</label>
<input type="text" class="form-control" [(ngModel)]="username" />
<p>{{ username }}</p>
<button class="btn btn-danger" [disabled]="!username" (click)="username = ''" >Reset User</button>

<p>
  <button
    class="btn btn-primary"
    (click)="onCreateLog();">
    Display Details
  </button>
</p>
<p *ngIf="showSecret">Secret Password = tuna</p>
<p
  *ngFor="let logItem of logs; let i = index"
  [ngClass]="{blue: i >= 5}">
  <!--[ngClass]="{backgroundColor: i >= 5 ? 'blue' : 'white'}">-->
  {{ logItem }}
</p>
